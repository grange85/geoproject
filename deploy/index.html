<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80vh;
        width: 450px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var locations = JSON.parse('{"location":[{"name":"The Fox","lat":51.504011,"lon":-0.343702},{"name":"Home","lat":51.5035218,"lon":-0.3415596}]}');


      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 51.5035218, lng: -0.3415596},
          zoom: 15
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          id = navigator.geolocation.watchPosition(function(position) {

            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };


            var current = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
            var thefox =  new google.maps.LatLng(51.504011,-0.343702);
            console.log (google.maps.geometry.spherical.computeDistanceBetween (thefox, current));
            
            if (google.maps.geometry.spherical.computeDistanceBetween (thefox, current) < 200) { 
              navigator.geolocation.clearWatch(id);
              playSound();
            }

            infoWindow.setPosition(thefox);
            infoWindow.setContent('The Fox.');

            infoWindow.open(map);

            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    function playSound() {
      var sound = new Audio("audio/07-the-sweet-fox-on-the-run.mp3");
      sound.play();
    }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAmSrTlJn4296FHK-CmyKN0fIPhUHEQiY&callback=initMap&libraries=geometry">
    </script>


  </body>
</html>
